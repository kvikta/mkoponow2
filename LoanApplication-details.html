<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mkopo Now</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #4776E6, #8E54E9);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 24px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .logo-container {
            width: 140px;
            height: 140px;
            background: linear-gradient(135deg, #f0f4ff, #e6f7ff);
            border-radius: 50%;
            margin: 0 auto 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .logo-text {
            color: #4776E6;
            font-size: 1.8rem;
            text-align: center;
            font-weight: bold;
            line-height: 1.2;
        }

        .steps {
            margin-bottom: 2rem;
        }

        .steps h2 {
            margin-bottom: 1.5rem;
            color: #333;
            text-align: center;
            font-size: 1.3rem;
        }

        .step-item {
            display: flex;
            align-items: center;
            background-color: #f8faff;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            transition: transform 0.2s;
        }

        .step-item:hover {
            transform: translateX(5px);
        }

        .step-number {
            width: 32px;
            height: 32px;
            background: #4776E6;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 1rem;
        }

        .step-text {
            color: #555;
            flex-grow: 1;
        }

        .step-arrow {
            color: #4776E6;
        }

        .form-group {
            margin-bottom: 1rem;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #eef0f7;
            border-radius: 12px;
            outline: none;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #4776E6;
        }

        .form-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 1.2rem;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4776E6, #8E54E9);
            color: white;
            margin-bottom: 1rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(71, 118, 230, 0.2);
        }

        .btn-secondary {
            background: #f8faff;
            color: #4776E6;
        }

        .btn-secondary:hover {
            background: #eef0f7;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #fff;
            border-top: 4px solid #4776E6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loginForm, #welcomeScreen {
            opacity: 1;
            transition: opacity 0.3s;
        }

        .hidden {
            display: none !important;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <!-- Welcome Screen -->
        <div id="welcomeScreen">
            <div class="logo-container">
                <div class="logo-text">Mkopo<br>Now</div>
            </div>
            <div class="steps">
                <h2>Easy steps to start:</h2>
                <div class="step-item">
                    <div class="step-number">1</div>
                    <div class="step-text">Create account</div>
                    <i class="fas fa-chevron-right step-arrow"></i>
                </div>
                <div class="step-item">
                    <div class="step-number">2</div>
                    <div class="step-text">Sign In</div>
                    <i class="fas fa-chevron-right step-arrow"></i>
                </div>
                <div class="step-item">
                    <div class="step-number">3</div>
                    <div class="step-text">Submit request</div>
                    <i class="fas fa-chevron-right step-arrow"></i>
                </div>
            </div>
            <button class="btn btn-primary" onclick="showLogin()">
                Get Started Now!
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="hidden">
            <div class="logo-container">
                <div class="logo-text">Mkopo<br>Now</div>
            </div>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    Sign In
                    <i class="fas fa-sign-in-alt"></i>
                </button>
                <button type="button" class="btn btn-secondary" onclick="createAccount()">
                    Don't have an Account? Register Now
                </button>
            </form>
        </div>
    </div>

    <script>
        const loadingOverlay = document.querySelector('.loading-overlay');
        const welcomeScreen = document.getElementById('welcomeScreen');
        const loginForm = document.getElementById('loginForm');

        function showLoading() {
            loadingOverlay.style.display = 'flex';
        }

        function hideLoading() {
            loadingOverlay.style.display = 'none';
        }

        function showLogin() {
            showLoading();
            setTimeout(() => {
                welcomeScreen.classList.add('hidden');
                loginForm.classList.remove('hidden');
                hideLoading();
            }, 1000);
        }

        function createAccount() {
            showLoading();
            setTimeout(() => {
                hideLoading();
                window.location.href = 'signup.html';
            }, 1000);
        }

        function handleLogin(event) {
            event.preventDefault();
            showLoading();
            
            // Simulate login process
            setTimeout(() => {
                hideLoading();
                const isNewUser = !localStorage.getItem('visited');
                if (isNewUser) {
                    localStorage.setItem('visited', 'true');
                    window.location.href = 'upplication-details.html';
                } else {
                    window.location.href = 'reviewpage.html';
                }
            }, 1500);
        }

        // Check for PWA installation capability
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            // Show your custom install prompt if needed
        });

        // Initialize welcome screen
        window.onload = function() {
            if (localStorage.getItem('loanapplied') === 'true') {
                window.location.href = 'reviewpage.html';
            } else if (localStorage.getItem('visited') === 'true') {
                localStorage.clear();
                window.location.href = 'upplication-details.html';
            }
            welcomeScreen.classList.remove('hidden');
        };
    </script>
</body>
</html>
