<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#66BB6A">
    <title>Authorization</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url("images/bg.jpg") no-repeat center center/cover;
            text-align: center;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80%;
        }

        h1 {
            font-weight: bold;
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }

        h4 {
            font-size: 1.1em;
            margin-top: 20px;
            color: #333;
        }

        .gif-container img {
            max-width: 20%;
            height: auto;
            border-radius: 8px;
        }

        .timer {
            font-size: 1.1em;
            margin-top: 10px;
            color: #2E7D32;
        }

        .waiting-label {
            margin-top: 20px;
            font-size: 1.2em;
            color: #2E7D32;
        }

        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background: linear-gradient(135deg, #66BB6A, #43A047);
            color: white;
            transition: background 0.3s, transform 0.1s ease-in-out;
            flex: 1;
        }

        button:hover {
            background: linear-gradient(135deg, #2E7D32, #1B5E20);
            transform: scale(1.02);
        }

        button:active {
            background: #2E7D32;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="wait">Please wait...</h1>
        
        <div class="gif-container">
            <img src="images/pro.gif" alt="Authorization GIF" id="gifcontent">
        </div>

        <div class="waiting-label">Please wait:</div>

        <div id="timer" class="timer">Requesting ...</div>

        <div class="buttons">
            <button id="cancelBtn">Cancel</button>
            <button id="continueBtn" onclick="nextpage()">Check limit</button>
        </div>

        <h4 id="eligibilitylbl">The system is evaluating your loan eligibility and limit.</h4>
    </div>

    <script>
        const contin = document.getElementById('continueBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const wait = document.getElementById('wait');
        const eligibilitylbl = document.getElementById('eligibilitylbl');
        const gifcontent = document.getElementById('gifcontent');
        const timerElement = document.getElementById('timer');

        function nextpage() {
            gifcontent.src = "images/process.gif";
            timerElement.textContent = "Checking and calculating limit...";
            setTimeout(() => {
                window.location.href = 'savings.html';
            }, 5000);
        }

        let timeLeft = 0;

        function updateTimer() {
            if (timeLeft >= 10) {
                clearInterval(timerInterval);
                timerElement.textContent = "âœ” Approved";
                contin.style.display = 'block';
                cancelBtn.style.display = 'block';
                eligibilitylbl.textContent = "Eligibility Successful. You qualify for a loan!";
            } else {
                if (timeLeft === 4) {
                    timerElement.style.fontSize = '18px';
                    timerElement.textContent = "Contacting server 47% ...";
                } else if (timeLeft === 6) {
                    timerElement.style.fontSize = '18px';
                    timerElement.textContent = "Contacting server 74% ...";
                } else if (timeLeft >= 2) {
                    timerElement.style.fontSize = '18px';
                    timerElement.textContent = `Contacting server ${timeLeft * 10}% ...`;
                }
                timeLeft++;
            }
        }

        const timerInterval = setInterval(updateTimer, 1000);

        cancelBtn.addEventListener('click', () => {
            alert('Action canceled');
            clearInterval(timerInterval);
        });

        contin.addEventListener('click', () => {
            alert('Proceeding with the action...');
            nextpage();
        });
    </script>
</body>
</html>
